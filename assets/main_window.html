<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конвертер PSIM (Excel) в ASSE</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
  />
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background from Bootstrap */
    }
    .main-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="main-container">
      <h1 class="text-center mb-4">Конвертер PSIM (Excel) в ASSE</h1>

      <div class="row">
        <!-- Left column -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header text-center">
              <h5 class="card-title mb-0">Загрузить файл PSIM</h5>
            </div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <button id="btnSelectPsimFile" class="btn btn-outline-primary mb-3">
                Выбрать файл
              </button>
              <input type="file" id="psimFileInput" accept=".xlsx" style="display: none;">
              <p class="text-muted small mb-0">
                Или перетащите XLSX сюда
              </p>
            </div>
          </div>
        </div>

        <!-- Right column -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header text-center">
              <h5 class="card-title mb-0">Выбрать папку для сохранения</h5>
            </div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <button id="btnSelectSaveFolder" class="btn btn-outline-primary">
                Выбрать папку
              </button>
              <p class="text-muted small mt-3 mb-0">
                Здесь будет сохранен файл ASSE
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button id="btnConvert" class="btn btn-success btn-lg">
          Конвертировать
        </button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script>
    const btnSelectPsimFile = document.getElementById('btnSelectPsimFile');
    const psimFileInput = document.getElementById('psimFileInput');

    btnSelectPsimFile.addEventListener('click', () => {
      psimFileInput.click();
    });

    const btnSelectSaveFolder = document.getElementById('btnSelectSaveFolder');
    btnSelectSaveFolder.addEventListener('click', () => {
      alert('Save folder selection logic goes here');
    });

    const btnConvert = document.getElementById('btnConvert');
    btnConvert.addEventListener('click', () => {
      alert('Conversion logic goes here');
    });
  </script>
</body>
</html>
