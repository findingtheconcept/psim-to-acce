<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Конвертер PSIM (Excel) в ASSE</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    #progressContainer {
      display: none; /* hidden by default */
    }
    #alertBox {
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="main-container">
      <h1 class="text-center mb-4">Конвертер PSIM (Excel) в ASSE</h1>

      <div class="row">
        <!-- First file selection -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header text-center">
              <h5 class="card-title mb-0">Выбрать входной файл #1 (PSIM)</h5>
            </div>
            <div class="card-body text-center">
              <button id="btnSelectFile1" class="btn btn-outline-primary mb-3">
                Выбрать файл
              </button>
              <p id="filePath1" class="mt-2 text-muted" style="display: none;"></p>
            </div>
          </div>
        </div>

        <!-- Second file selection -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header text-center">
              <h5 class="card-title mb-0">Выбрать входной файл #2</h5>
            </div>
            <div class="card-body text-center">
              <button id="btnSelectFile2" class="btn btn-outline-primary mb-3">
                Выбрать файл
              </button>
              <p id="filePath2" class="mt-2 text-muted" style="display: none;"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <button id="btnConvert" class="btn btn-success btn-lg">
          Конвертировать
        </button>
      </div>

      <!-- Progress bar -->
      <div id="progressContainer" class="mb-3">
        <div class="progress">
          <div
            id="progressBar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <!-- Alert -->
      <div id="alertBox" class="alert" role="alert"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script>
    const btnSelectFile1 = document.getElementById('btnSelectFile1');
    const btnSelectFile2 = document.getElementById('btnSelectFile2');
    const filePath1 = document.getElementById('filePath1');
    const filePath2 = document.getElementById('filePath2');

    const btnConvert = document.getElementById('btnConvert');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const alertBox = document.getElementById('alertBox');

    let selectedFile1 = "";
    let selectedFile2 = "";

    // SELECT FILE #1
    btnSelectFile1.addEventListener('click', async () => {
      hideAlert();
      filePath1.textContent = "";
      filePath1.style.display = 'none';

      try {
        const path = await pywebview.api.select_source_file();
        if (path) {
          selectedFile1 = path;
          filePath1.textContent = path;
          filePath1.style.display = 'block';
        } else {
          selectedFile1 = "";
          console.log("File1 selection canceled");
        }
      } catch (err) {
        console.error("Error selecting file1:", err);
        showAlert('error', 'Ошибка при выборе файла #1');
      }
    });

    // SELECT FILE #2
    btnSelectFile2.addEventListener('click', async () => {
      hideAlert();
      filePath2.textContent = "";
      filePath2.style.display = 'none';

      try {
        const path = await pywebview.api.select_source_file();
        if (path) {
          selectedFile2 = path;
          filePath2.textContent = path;
          filePath2.style.display = 'block';
        } else {
          selectedFile2 = "";
          console.log("File2 selection canceled");
        }
      } catch (err) {
        console.error("Error selecting file2:", err);
        showAlert('error', 'Ошибка при выборе файла #2');
      }
    });

    // CONVERT
    btnConvert.addEventListener('click', async () => {
      hideAlert();

      if (!selectedFile1 || !selectedFile2) {
        showAlert('error', 'Необходимо выбрать оба файла!');
        return;
      }

      let outputPath = "";
      try {
        outputPath = await pywebview.api.select_save_file();
      } catch (e) {
        console.error("Error calling select_save_file:", e);
        showAlert('error', 'Ошибка при выборе пути сохранения.');
        return;
      }

      if (!outputPath) {
        showAlert('error', 'Путь для сохранения не выбран.');
        return;
      }

      progressContainer.style.display = 'block';
      setProgress(10);

      const payload = {
        inputFile: selectedFile1,
        secondFile: selectedFile2,
        outputFile: outputPath
      };

      setProgress(50);

      fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then((res) => {
          if (!res.ok) throw new Error(`Server error: ${res.statusText}`);
          return res.json();
        })
        .then((data) => {
          setProgress(100);

          progressContainer.style.display = 'none';

          if (data.status === 'success') {
            showAlert('success', data.message || 'Успешно завершено!');
          } else {
            showAlert('error', data.message || 'Произошла ошибка при конвертации');
          }
        })
        .catch((err) => {
          progressContainer.style.display = 'none';
          console.error('Error:', err);
          showAlert('error', 'Произошла ошибка. Обратитесь к разработчику.');
        });
    });

    function setProgress(percent) {
      progressBar.style.width = percent + '%';
      progressBar.setAttribute('aria-valuenow', percent);
    }

    function showAlert(type, message) {
      alertBox.style.display = 'block';
      alertBox.textContent = message;
      alertBox.className = 'alert';

      if (type === 'success') {
        alertBox.classList.add('alert-success');
      } else {
        alertBox.classList.add('alert-danger');
      }
    }

    function hideAlert() {
      alertBox.style.display = 'none';
      alertBox.textContent = '';
      alertBox.className = 'alert';
    }
  </script>
</body>
</html>
